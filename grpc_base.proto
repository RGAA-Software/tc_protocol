syntax = "proto3";

package grpc_base;

// HeartBeat
message HeartBeatRequest {
  string server_id = 1;
  int64 hb_index = 2;
}

message HeartBeatReply {
  string server_id = 1;
  int64 hb_index = 2;
}

// Server Information
message ServerInformationRequest {
  string server_id = 1;
  string pub_ip = 2;
  string port = 3;
}

message ServerInformationReply {

}

