syntax = "proto3";
import "grpc_base.proto";
package grpc_relay;

service GrpcRelay {
  rpc HeartBeat (grpc_base.HeartBeatRequest) returns (grpc_base.HeartBeatReply) {}
  rpc StreamRequest(stream RelayStreamRequest) returns (stream RelayStreamResponse) {}
}

message RelayStreamRequest {
  string server_id = 1;
  string message = 2;
}

message RelayStreamResponse {
  string server_id = 1;
  string message = 2;
}