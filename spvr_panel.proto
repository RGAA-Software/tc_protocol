syntax = "proto3";

package spvr_panel;

// Between Spvr - Panel

enum SpvrPanelMessageType {
  kSpvrPanelHello = 0;
  kSpvrPanelHeartBeat = 1;
}

message SpvrPanelHello {
  string device_id = 1;
  string user_id = 2;
  string device_name = 3;
}

message SpvrPanelHeartBeat {
  int64 hb_index = 1;
  string device_id = 2;
  string desktop_link = 3;
  string desktop_link_raw = 4;
  // json format hardware system info
  string sys_info_raw = 5;
  string user_id = 6;
  string device_ip_addr = 7;
  string device_name = 8;
}

message SpvrSysInfo {
  string info = 1;
}

message SpvrPanelMessage {
  SpvrPanelMessageType msg_type = 1;
  string device_id = 10;
  SpvrPanelHello hello = 20;
  SpvrPanelHeartBeat heartbeat = 30;
  SpvrSysInfo sys_info = 40;
}